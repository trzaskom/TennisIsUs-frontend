<ion-tabs>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="matches">
    <ion-router-outlet name="matches"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="courts">
    <ion-router-outlet name="courts"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="weather">
    <ion-router-outlet name="weather"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="profile">
    <ion-router-outlet name="profile"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="search"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="matches" href="/tabs/(matches:matches)">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Matches</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="courts" href="/tabs/(courts:courts)">
      <ion-icon name="tennisball"></ion-icon>
      <ion-label>Courts</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="weather" href="/tabs/(weather:weather)">
      <ion-icon name="sunny"></ion-icon>
      <ion-label>Weather</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" href="/tabs/(profile:profile)">
      <ion-icon name="contact"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
