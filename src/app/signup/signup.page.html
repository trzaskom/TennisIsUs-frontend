<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content fullscreen="true" class="background">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-content>
                        <ion-list>
                            <form #form="ngForm" (ngSubmit)="signup(form.value)" novalidate>

                                <ion-item class="item-input-field">
                                    <ion-input type="text" name="name" placeholder="Imię" ngModel required #name="ngModel"
                                               [class.invalid]="name.errors && name.dirty"></ion-input>
                                </ion-item>
                                <ion-item class="error-message" *ngIf="name.errors?.required && name.dirty">
                                    <ion-label color="danger">
                                        Pole wymagane
                                    </ion-label>
                                </ion-item>

                                <ion-item class="item-input-field">
                                    <ion-input type="text" name="surname" placeholder="Nazwisko" ngModel required #surname="ngModel"
                                               [class.invalid]="surname.errors && surname.dirty"></ion-input>
                                </ion-item>
                                <ion-item class="error-message" *ngIf="surname.errors?.required && surname.dirty">
                                    <ion-label color="danger">
                                        Pole wymagane
                                    </ion-label>
                                </ion-item>

                                <ion-item class="item-input-field">
                                    <ion-select interface="popover" name="gender" placeholder="Płeć"
                                                cancel-text="Anuluj"
                                                ngModel required #gender="ngModel"
                                                [class.invalid]="gender.errors && gender.dirty">
                                        <ion-select-option value="1">Kobieta</ion-select-option>
                                        <ion-select-option value="2">Mężczyzna</ion-select-option>
                                    </ion-select>
                                </ion-item>
                                <ion-item class="error-message" *ngIf="gender.errors?.required && gender.dirty">
                                    <ion-label color="danger">
                                        Pole wymagane
                                    </ion-label>
                                </ion-item>

                                <ion-item class="item-input-field">
                                    <ion-label id="ageLabel" color="light" position="stacked">Wiek</ion-label>
                                    <ion-range color="light" name="age" pin="true" min="16" max="100" ngModel required #age="ngModel"
                                               [class.invalid]="age.errors && age.dirty"></ion-range>
                                </ion-item>
                                <ion-item class="error-message" *ngIf="age.errors?.required && age.dirty">
                                    <ion-label color="danger">
                                        Pole wymagane
                                    </ion-label>
                                </ion-item>

                                <ion-item class="item-input-field">
                                    <ion-input type="email" name="email" placeholder="Email" ngModel required email #email="ngModel"
                                               [class.invalid]="email.errors && email.dirty"></ion-input>
                                </ion-item>
                                <ion-item class="error-message" *ngIf="email.errors?.required && email.dirty">
                                    <ion-label color="danger">
                                        Pole wymagane
                                    </ion-label>
                                </ion-item>
                                <ion-item class="error-message" *ngIf="email.errors?.email && email.dirty">
                                    <ion-label color="danger">
                                        Niepoprawny email
                                    </ion-label>
                                </ion-item>

                                <ion-item class="item-input-field">
                                    <ion-input type="text" name="username" placeholder="Nazwa użytkownika" ngModel required #username="ngModel"
                                               [class.invalid]="username.errors && username.dirty"></ion-input>
                                </ion-item>
                                <ion-item class="error-message" *ngIf="username.errors?.required && username.dirty">
                                    <ion-label color="danger">
                                        Pole wymagane
                                    </ion-label>
                                </ion-item>
                                <ion-item class="error-message" *ngIf="username.errors?.usernameTaken">
                                    <ion-label color="danger">
                                        Zajęta nazwa użytkownika
                                    </ion-label>
                                </ion-item>

                                <ion-item class="item-input-field">
                                    <ion-input type="password" name="password" placeholder="Hasło" ngModel required #password="ngModel"
                                               [class.invalid]="password.errors && password.dirty"></ion-input>
                                </ion-item>
                                <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">
                                    <ion-label color="danger">
                                        Pole wymagane
                                    </ion-label>
                                </ion-item>

                                <div padding>
                                    <ion-button expand="block" fill="outline" shape="round" color="light" type="submit" [disabled]="!form.valid">
                                        Zarejestruj
                                    </ion-button>
                                </div>


                            </form>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
