<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
        <ion-title>Rejestracja</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form #form="ngForm" (ngSubmit)="signup(form.value)" novalidate>
        <ion-list>
            <ion-item>
                <ion-label position="stacked">Imię</ion-label>
                <ion-input type="text" name="name" ngModel required #name="ngModel"
                           [class.invalid]="name.errors && name.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="name.errors?.required && name.dirty">
                <ion-label>
                    Pole wymagane
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Nazwisko</ion-label>
                <ion-input type="text" name="surname" ngModel required #surname="ngModel"
                           [class.invalid]="surname.errors && surname.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="surname.errors?.required && surname.dirty">
                <ion-label>
                    Pole wymagane
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Płeć</ion-label>
                <ion-select interface="popover" name="gender" placeholder="Dotknij" cancel-text="Anuluj" ngModel required #gender="ngModel"
                            [class.invalid]="gender.errors && gender.dirty">
                    <ion-select-option value="1">Kobieta</ion-select-option>
                    <ion-select-option value="2">Mężczyzna</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item class="error-message" *ngIf="gender.errors?.required && gender.dirty">
                <ion-label>
                    Pole wymagane
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Wiek</ion-label>
                <ion-range name="age" pin="true" min="16" max="100" ngModel required #age="ngModel"
                           [class.invalid]="age.errors && age.dirty"></ion-range>
            </ion-item>
            <ion-item class="error-message" *ngIf="age.errors?.required && age.dirty">
                <ion-label>
                    Pole wymagane
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Email</ion-label>
                <ion-input type="email" name="email" ngModel required email #email="ngModel"
                           [class.invalid]="email.errors && email.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="email.errors?.required && email.dirty">
                <ion-label>
                    Pole wymagane
                </ion-label>
            </ion-item>
            <ion-item class="error-message" *ngIf="email.errors?.email && email.dirty">
                <ion-label>
                    Niepoprawny email
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Nazwa użytkownika</ion-label>
                <ion-input type="text" name="username" ngModel required #username="ngModel"
                           [class.invalid]="username.errors && username.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="username.errors?.required && username.dirty">
                <ion-label>
                    Pole wymagane
                </ion-label>
            </ion-item>
            <ion-item class="error-message" *ngIf="username.errors?.usernameTaken">
                <ion-label>
                    Zajęta nazwa użytkownika
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Hasło</ion-label>
                <ion-input type="password" name="password" ngModel required #password="ngModel"
                           [class.invalid]="password.errors && password.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">
                <ion-label>
                    Pole wymagane
                </ion-label>
            </ion-item>

            <div padding>
                <ion-button color="primary" expand="block" type="submit" [disabled]="!form.valid">Zarejestruj
                </ion-button>
            </div>

        </ion-list>
    </form>
</ion-content>
